<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="marely" />
		<!-- GOOGLE FONT ROBOTO -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet" />
		<!-- bootstrap 5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- font-awesome/6.5.1 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="#assets/img/logo.svg" type="image/x-icon" />
		<title>Viajes Chile</title>
	</head>
	<body>
		<header id="inicio">

			<!-- ******************* N A V B A R ******************* -->

			<nav
				class="navbar navbar-expand-lg text-bg-transparent position-fixed z-1 w-100">
				<div class="container-fluid">
					<div id="logo" class="d-flex flex-row align-items-center">
						<img src="assets/img/logo.svg" alt="logo-viajes-chile" />
						<h1 class="text-white" href="#inicio">&nbsp;&nbsp;Viajes Chile</h1>
					</div>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active text-white" href="#inicio">Inicio</a>
						</li>
						<li class="nav-item d-sm-none d-md-block">
							<a class="nav-link text-white" href="#quienes-somos-section"
								>Quienes Somos</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#destacados-section"
								>Destacados</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#form-section">Contacto</a>
						</li>
					</ul>
				</div>
			</nav>


			<!-- **********************+  C A R R U S E L ******************* -->

			<div
				id="carouselExampleIndicators"
				class="carousel slide data-bs-ride=carousel z-0 ">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="assets/img/carousel1.jpg"
							class="d-block w-100"
							alt="imagen desierto de atacama" />
					</div>
					<div class="carousel-item">
						<img
							src="assets/img/carousel2.jpg"
							class="d-block w-100"
							alt="imagen isla de pascua" />
					</div>
					<div class="carousel-item">
						<img
							src="assets/img/carousel3.jpg"
							class="d-block w-100"
							alt="imagen pinguino magallanico" />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>


		</header>

		<div class="container">
			<!-- *************** SECCION QUIENES SOMOS **************** -->
			<section id="quienes-somos-section" class="d-sm-none d-md-block">
				<h2 class="text-center">¿QUIENES SOMOS?</h2>
				<div id="article-box" class="row">
				
					<!-- aquí van los article -->
				</div>
			</section>

			<!-- ******* SECCION DESTACADOS ( CARDS ) ***************-->

			<section id="destacados-section">
				<h2 class="text-center">DESTACADOS</h2>
				<div id="tarjetas-destacados" class="row">
				
					<!-- aquí van las cards -->

				</div>
			</section>

			<!-- ¨*************** FORMULARIO *************** -->
			<section id="form-section">
				<h2 class="text-center">CONTACTO</h2>
				<div class="mb-3">
					<label for="form-input-nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="form-input-nombre" />
				</div>
				<div class="mb-3">
					<label for="form-input-asunto" class="form-label">Asunto</label>
					<input type="text" class="form-control" id="form-input-asunto" />
				</div>
				<div class="mb-3">
					<label for="form-textarea-mensaje" class="form-label">Mensaje</label>
					<textarea
						class="form-control"
						id="form-textarea-mensaje"
						rows="3"></textarea>
				</div>
				<div class="mb-3">
					<button
						id="enviarFormulario"
						type="submit"
						class="btn btn-lg bg-viajes text-white mb-3">
						Enviar
					</button>
				</div>
			</section>
		</div>
		<!-- **************** F O O T E R **************** -->

		<footer
			class="bg-viajes text-white d-flex flex-row justify-content-between align-items-center g-xxl-0">
			<div>
				<a href="#inicio" class="text-white text-decoration-none"
					><h3>Viajes Chile</h3></a
				>
			</div>
			<div id="icons-box" class="d-flex flex-row align-content-end">

				<!-- aquí van los iconos -->

			</div>
		</footer>

		<!-- POPPERSJS 2.11-->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

		<!-- JQUERY 3.7.1 -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- BOOTSTRAP JS 5.3  -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
